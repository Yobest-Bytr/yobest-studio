<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2925220406728611" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-animate">
        <div class="container">
            <h1 class="title-frame"><a href="index.html" class="site-name">Yobest Studio<span class="highlight"></span></a></h1>
            <nav class="nav-container">
                <a href="blog.html" class="nav-btn">Blog</a>
                <a href="contact.html" class="nav-btn">Contact</a>
                <a href="index.html" class="nav-btn">Home</a>
                <a href="ai.html" class="nav-btn">AI Tools</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="btn socialbtn"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="btn socialbtn"><i class="fab fa-x"></i> X</a>
                <a href="#" id="login-btn" class="btn socialbtn" onclick="openLogin()" style="display: inline-block;">Login</a>
                <a href="#" id="account-btn" class="btn socialbtn" onclick="openAccountSettings()" style="display: none;">Account</a>
                <img src="https://via.placeholder.com/40" alt="Account" class="account-pic" id="account-pic" style="display: none;" onclick="window.location.href='account-settings.html';">
            </nav>
        </div>
    </header>

    <section class="account-settings animate-section">
        <div class="container">
            <h2 class="title-frame animate-text">Account Settings</h2>
            <p class="animate-text">Site Visitors: <span id="site-visitors">0</span> | Total Downloads: <span id="total-downloads">0</span></p>
            <div class="settings-tabs">
                <button class="tab-btn" onclick="openTab('profile')">Profile</button>
                <button class="tab-btn" onclick="openTab('security')">Security</button>
            </div>
            <div id="profile" class="tab-content active">
                <form onsubmit="event.preventDefault(); updateProfile();">
                    <input type="text" id="username" placeholder="Username" required class="auth-input">
                    <input type="email" id="email" placeholder="Email" required class="auth-input">
                    <input type="file" id="avatar-upload" accept="image/*" onchange="previewAvatar(this)" class="auth-input">
                    <img id="avatar-preview" src="https://via.placeholder.com/40" alt="Avatar Preview" class="avatar-preview" style="display: none; width: 40px; height: 40px; border-radius: 50%; margin: 10px 0;">
                    <button type="submit" class="btn actionbtn animate-btn">Save Profile</button>
                    <p id="profile-message" class="reaction-text animate-text"></p>
                </form>
            </div>
            <div id="security" class="tab-content">
                <form onsubmit="event.preventDefault(); updateSecurity();">
                    <input type="password" id="current-password" placeholder="Current Password" required class="auth-input">
                    <input type="password" id="new-password" placeholder="New Password" required class="auth-input">
                    <input type="password" id="confirm-password" placeholder="Confirm New Password" required class="auth-input">
                    <button type="submit" class="btn actionbtn animate-btn">Update Password</button>
                    <p id="security-message" class="reaction-text animate-text"></p>
                </form>
            </div>
            <button type="button" onclick="logout()" class="btn actionbtn animate-btn">Logout</button>
        </div>
    </section>

    <section class="ad-section">
        <div class="container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </section>

    <footer class="animate-section">
        <div class="container">
            <p class="animate-text">Â© 2025 Yobest Studio. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Global variables
        let isLoggedIn = false;
        let currentUser = null;

        // Check login state on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginState();
            loadAccountInfo();
            displayCounters(); // Display site visitors and total downloads
        });

        function openLogin() {
            document.getElementById('login-modal').style.display = 'block';
        }

        function closeLogin() {
            document.getElementById('login-modal').style.display = 'none';
        }

        function openAccountSettings() {
            // This function is not needed here as the page is already account-settings
        }

        function closeAccountSettings() {
            // No modal to close here
        }

        function checkLoginState() {
            const savedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (savedUser) {
                isLoggedIn = true;
                currentUser = savedUser;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('account-btn').style.display = 'inline-block';
                document.getElementById('account-pic').style.display = 'inline-block';
                document.getElementById('account-pic').src = savedUser.avatar || 'https://via.placeholder.com/40';
            } else {
                isLoggedIn = false;
                currentUser = null;
                document.getElementById('login-btn').style.display = 'inline-block';
                document.getElementById('account-btn').style.display = 'none';
                document.getElementById('account-pic').style.display = 'none';
                window.location.href = 'index.html'; // Redirect to homepage if not logged in
            }
        }

        function loadAccountInfo() {
            if (currentUser) {
                document.getElementById('username').value = currentUser.username || currentUser.email.split('@')[0];
                document.getElementById('email').value = currentUser.email;
                document.getElementById('avatar-preview').src = currentUser.avatar || 'https://via.placeholder.com/40';
                document.getElementById('avatar-preview').style.display = currentUser.avatar ? 'block' : 'none';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;
            const message = document.getElementById('login-error');
            const users = JSON.parse(localStorage.getItem('users') || '{}');

            if (users[email] && users[email].password === password) {
                isLoggedIn = true;
                currentUser = { email, username: users[email].username || email.split('@')[0], avatar: users[email].avatar };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                closeLogin();
                updateNavButtons();
                checkLoginState();
                message.textContent = 'Login successful!';
                message.classList.add('animate-success');
                setTimeout(() => message.textContent = '', 3000);
            } else if (!users[email]) {
                // Create new user
                users[email] = { password, username: email.split('@')[0], avatar: 'https://via.placeholder.com/40' };
                localStorage.setItem('users', JSON.stringify(users));
                isLoggedIn = true;
                currentUser = { email, username: email.split('@')[0], avatar: 'https://via.placeholder.com/40' };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                closeLogin();
                updateNavButtons();
                checkLoginState();
                message.textContent = 'Account created and logged in successfully!';
                message.classList.add('animate-success');
                setTimeout(() => message.textContent = '', 3000);
            } else {
                message.textContent = 'Invalid email or password.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
            }
        }

        function updateProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const file = document.getElementById('avatar-upload').files[0];
            const message = document.getElementById('profile-message');

            if (!currentUser) {
                message.textContent = 'Please log in first.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[email] && email !== currentUser.email) {
                message.textContent = 'Email already registered.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
                return;
            }

            currentUser.username = username || currentUser.email.split('@')[0];
            currentUser.email = email;
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentUser.avatar = e.target.result;
                    users[email] = { password: users[currentUser.email].password, username: currentUser.username, avatar: currentUser.avatar };
                    delete users[currentUser.email];
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('account-pic').src = currentUser.avatar;
                    document.getElementById('avatar-preview').src = currentUser.avatar;
                    message.textContent = 'Profile updated successfully!';
                    message.classList.add('animate-success');
                    setTimeout(() => message.textContent = '', 3000);
                };
                reader.readAsDataURL(file);
            } else {
                users[email] = { password: users[currentUser.email].password, username: currentUser.username, avatar: currentUser.avatar };
                delete users[currentUser.email];
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                message.textContent = 'Profile updated successfully!';
                message.classList.add('animate-success');
                setTimeout(() => message.textContent = '', 3000);
            }
        }

        function updateSecurity() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('security-message');

            if (!currentUser) {
                message.textContent = 'Please log in first.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[currentUser.email].password !== currentPassword) {
                message.textContent = 'Current password is incorrect.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
                return;
            }

            if (newPassword !== confirmPassword) {
                message.textContent = 'New passwords do not match.';
                message.classList.add('animate-error');
                setTimeout(() => message.textContent = '', 3000);
                return;
            }

            users[currentUser.email].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            message.textContent = 'Password updated successfully!';
            message.classList.add('animate-success');
            setTimeout(() => message.textContent = '', 3000);
        }

        function logout() {
            isLoggedIn = false;
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('login-btn').style.display = 'inline-block';
            document.getElementById('account-btn').style.display = 'none';
            document.getElementById('account-pic').style.display = 'none';
            alert('Logged out successfully.');
            window.location.href = 'index.html'; // Redirect to homepage after logout
        }

        function updateNavButtons() {
            const loginBtn = document.getElementById('login-btn');
            const accountBtn = document.getElementById('account-btn');
            const accountPic = document.getElementById('account-pic');
            if (isLoggedIn) {
                loginBtn.style.display = 'none';
                accountBtn.style.display = 'inline-block';
                accountPic.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'inline-block';
                accountBtn.style.display = 'none';
                accountPic.style.display = 'none';
            }
        }

        function previewAvatar(input) {
            const preview = document.getElementById('avatar-preview');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    if (currentUser) {
                        currentUser.avatar = e.target.result;
                        const users = JSON.parse(localStorage.getItem('users') || '{}');
                        users[currentUser.email].avatar = currentUser.avatar;
                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        document.getElementById('account-pic').src = currentUser.avatar;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab-btn');

            tabContents.forEach(content => content.classList.remove('active'));
            tabButtons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-btn[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        // Track and display site visitors and total downloads
        function trackVisitor() {
            let visitors = parseInt(localStorage.getItem('siteVisitors') || '0') + 1;
            localStorage.setItem('siteVisitors', visitors.toString());
            displayCounters();
        }

        function trackDownload() {
            let downloads = parseInt(localStorage.getItem('totalDownloads') || '0') + 1;
            localStorage.setItem('totalDownloads', downloads.toString());
            displayCounters();
        }

        function displayCounters() {
            const siteVisitorsElement = document.getElementById('site-visitors');
            const totalDownloadsElement = document.getElementById('total-downloads');
            if (siteVisitorsElement) siteVisitorsElement.textContent = localStorage.getItem('siteVisitors') || '0';
            if (totalDownloadsElement) totalDownloadsElement.textContent = localStorage.getItem('totalDownloads') || '0';
        }
    </script>
</body>
</html>
