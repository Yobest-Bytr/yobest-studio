<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="notification" class="notification"></div>

    <header>
        <div class="container">
            <h1><a href="index.html">Yobest Studio</a></h1>
            <nav>
                <a href="index.html" class="nav-btn">Home</a>
                <a href="ai.html" class="nav-btn">AI Tools</a>
                <a href="contact.html" class="nav-btn">Contact</a>
                <a href="https://www.youtube.com/@YobestRobloxStudio" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="social-btn"><i class="fab fa-x-twitter"></i></a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
                <a href="login.html" id="login-btn" class="btn">Login</a>
                <a href="account.html" id="account-btn" class="btn" style="display: none;">Account</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="account-details">
            <div class="container">
                <h2>Account Details</h2>
                <div class="account-stats">
                    <p>Username: <span id="account-username-display"></span></p>
                    <p>Email: <span id="account-email-display"></span></p>
                    <p>Downloads: <span id="user-downloads">0</span></p>
                    <p>Site Visits: <span id="user-visits">0</span></p>
                </div>
                <form id="account-form" onsubmit="event.preventDefault(); updateAccount()">
                    <div class="form-group">
                        <label for="account-password">New Password</label>
                        <input type="password" id="account-password" placeholder="New Password (optional)">
                    </div>
                    <div class="form-group">
                        <label for="account-email">Update Email</label>
                        <input type="email" id="account-email" placeholder="Email (optional)">
                    </div>
                    <div class="form-group">
                        <label for="account-bio">Profile Bio</label>
                        <textarea id="account-bio" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="favorite-games">Favorite Games (comma-separated)</label>
                        <input type="text" id="favorite-games" placeholder="e.g., TTD Up4, Anime">
                    </div>
                    <button type="submit" class="btn btn-green">Save Changes</button>
                    <button type="button" class="btn btn-red" onclick="logout()">Logout</button>
                </form>
                <p id="account-message"></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 Yobest Studio. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@YobestRobloxStudio" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank"><i class="fab fa-x-twitter"></i> Twitter</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank"><i class="fab fa-discord"></i> Discord</a>
            </div>
            <div class="ad-placeholder">Footer Ad (728x90)</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
