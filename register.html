<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="yobest_studio_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5259139635500316" crossorigin="anonymous"></script>

    <!-- LOAD script.js FIRST SO updateTrail() EXISTS -->
    <script src="script.js" defer></script>

    <style>
        :root {
            --primary-bg: #0a0a1a;
            --glass-bg: rgba(30, 30, 70, 0.25);
            --glass-border: rgba(100, 150, 255, 0.2);
            --accent-teal: #00d4ff;
            --text-light: #e0e7ff;
        }
        body { background: var(--primary-bg); color: var(--text-light); font-family: 'Poppins', sans-serif; min-height: 100vh; }
        .register-container {
            max-width: 520px;
            margin: 100px auto 60px;
            padding: 60px 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 36px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 80px rgba(0, 212, 255, 0.3);
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }
        .register-container h2 {
            font-size: 3.4rem;
            background: linear-gradient(45deg, #00ffea, #8a2be2, #ff2e96, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            text-shadow: 0 0 50px rgba(0, 255, 234, 0.7);
        }
        .register-container p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .avatar-preview {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 30px auto;
            border: 7px solid #00d4ff;
            box-shadow: 0 0 80px rgba(0, 212, 255, 0.8);
            object-fit: cover;
            background: #000;
            transition: all 0.6s;
        }
        .avatar-preview.rainbow {
            animation: rainbow 10s linear infinite;
            border-image: linear-gradient(45deg, #ff0080,#ff8c00,#ffd700,#00ff00,#00ffff,#8a2be2) 1;
        }
        @keyframes rainbow { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } }

        .input-group {
            position: relative;
            margin: 32px 0;
        }
        .input-group input {
            width: 100%;
            padding: 22px 22px 22px 64px;
            font-size: 1.2rem;
            background: rgba(20, 20, 50, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            transition: all 0.4s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.7);
            transform: scale(1.04);
        }
        .input-group i {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1.7rem;
        }

        .register-btn {
            width: 100%;
            padding: 24px;
            font-size: 1.6rem;
            font-weight: 900;
            margin: 40px 0 20px;
            background: linear-gradient(45deg, #00ffea, #8a2be2, #ff2e96);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.6);
        }
        .register-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 80px rgba(138, 43, 226, 0.8);
        }
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            min-height: 40px;
            margin: 20px 0;
            padding: 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .success { background: rgba(0, 255, 234, 0.25); color: #00ffea; border: 2px solid #00ffea; }
        .error { background: rgba(255, 46, 150, 0.25); color: #ff2e96; border: 2px solid #ff2e96; }

        .extra-links a {
            color: #00d4ff;
            font-weight: 700;
            text-decoration: none;
        }
        .extra-links a:hover { text-decoration: underline; }
    </style>
</head>
<body onmousemove="updateTrail(event)">

    <canvas id="particles-canvas"></canvas>
    <div id="mouse-trail"></div>
    <div id="loading-overlay"><div>Loading... Please wait</div></div>

    <header>
        <div class="header-content">
            <img src="yobest_studio_logo.png" alt="Yobest Studio" style="max-height: 50px;">
            <nav>
                <a href="index.html" class="glass-btn btn-teal">Home</a>
                <a href="ai.html" class="glass-btn btn-magenta">AI Tools</a>
                <a href="contact.html" class="glass-btn btn-yellow">Contact</a>
                <a href="donation.html" class="glass-btn btn-gray">Donation</a>
                <button id="theme-toggle" class="glass-btn btn-teal">Moon</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <div class="register-container">
                    <h2>Create Account</h2>
                    <p>Join the ultimate Roblox dev community!</p>

                    <!-- LIVE ROBLOX AVATAR PREVIEW -->
                    <img id="avatar-preview" class="avatar-preview" src="https://i.imgur.com/8Q3Z2yK.png" alt="Your Roblox Avatar">

                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="roblox-username" placeholder="Roblox Username (exact)" required autocomplete="off">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password (6+ characters)" required minlength="6">
                    </div>

                    <div id="status-msg" class="status-msg"></div>

                    <button class="register-btn" id="register-btn" onclick="handleRegister()">
                        Create Account
                    </button>

                    <div class="extra-links" style="margin-top:40px; font-size:1.1rem;">
                        Already have an account? <a href="login.html">Login here</a><br><br>
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-ad" style="margin-top:80px;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5259139635500316" data-ad-slot="9129744892" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer>
        <p>© 2025 Yobest Studio. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://youtube.com/@YobestRobloxStudio" target="_blank">YouTube</a>
            <a href="https://twitter.com/Yobest_BYTR" target="_blank">Twitter</a>
            <a href="https://discord.gg/jKASqrc7H3" target="_blank">Discord</a>
        </div>
    </footer>

    <script>
        const preview = document.getElementById('avatar-preview');
        const msg = document.getElementById('status-msg');
        let debounce;

        document.getElementById('roblox-username').addEventListener('input', () => {
            clearTimeout(debounce);
            const username = document.getElementById('roblox-username').value.trim();

            if (username.length < 3) {
                preview.src = 'https://i.imgur.com/8Q3Z2yK.png';
                preview.classList.remove('rainbow');
                msg.innerHTML = '';
                return;
            }

            msg.innerHTML = '<div style="color:#00d4ff;">Searching for user...</div>';

            debounce = setTimeout(async () => {
                try {
                    // ROPROXY — 100% WORKING, NO CORS, NO 400, NO BLOCKING
                    const url = `https://api.roproxy.com/https://users.roblox.com/v1/users/search?keyword=${encodeURIComponent(username)}&limit=1`;
                    const res = await fetch(url);
                    const data = await res.json();
                    const user = data.data?.[0];

                    if (user) {
                        const headshot = `https://www.roblox.com/headshot-thumbnail/image?userId=${user.id}&width=150&height=150&format=png`;
                        preview.src = headshot;
                        preview.classList.add('rainbow');
                        msg.innerHTML = `<div class="success">Found! Welcome, ${user.name}!</div>`;
                    } else {
                        msg.innerHTML = '<div class="error">User not found. Check spelling!</div>';
                    }
                } catch (e) {
                    console.error("Avatar fetch failed:", e);
                    msg.innerHTML = '<div class="error">Search failed. Try again.</div>';
                }
            }, 800);
        });

        async function handleRegister() {
            const username = document.getElementById('roblox-username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('register-btn');

            if (!username || !email || !password) {
                msg.innerHTML = '<div class="error">Please fill all fields!</div>';
                return;
            }
            if (password.length < 6) {
                msg.innerHTML = '<div class="error">Password must be 6+ characters!</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = "Creating Account...";
            msg.innerHTML = '<div style="color:#00ffea;">Creating your account...</div>';

            try {
                await register(email, password, username);
                msg.innerHTML = '<div class="success">Account created! Redirecting...</div>';
                setTimeout(() => location.href = 'index.html', 2000);
            } catch (err) {
                msg.innerHTML = `<div class="error">${err.message || "Registration failed! Try again."}</div>`;
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        }
    </script>
</body>
</html>
