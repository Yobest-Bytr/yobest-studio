<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="yobest_studio_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5259139635500316" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <style>
        .register-container {
            max-width: 520px;
            margin: 100px auto 60px;
            padding: 50px 45px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow), 0 0 80px rgba(0, 212, 255, 0.35);
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }
        .register-container h2 {
            font-size: 3.2rem;
            background: linear-gradient(45deg, #00ffea, #8a2be2, #ff2e96);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            text-shadow: 0 0 40px rgba(0, 255, 234, 0.6);
        }
        .register-container p {
            opacity: 0.9;
            margin-bottom: 40px;
            font-size: 1.15rem;
        }

        .avatar-preview {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 20px auto;
            border: 6px solid #00d4ff;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.7);
            object-fit: cover;
            background: #000;
            transition: all 0.5s;
        }
        .avatar-preview.nitro-rainbow {
            border-image: linear-gradient(45deg, #ff0080, #ff8c00, #ffd700, #00ff00, #00ffff, #8a2be2) 1;
            animation: rainbow 8s linear infinite;
        }

        .input-group {
            position: relative;
            margin: 28px 0;
        }
        .input-group input {
            width: 100%;
            padding: 19px 20px 19px 58px;
            font-size: 1.15rem;
            background: rgba(20, 20, 50, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-light);
            transition: all 0.4s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 35px rgba(0, 212, 255, 0.6);
            transform: scale(1.03);
        }
        .input-group i {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1.5rem;
        }

        .register-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 800;
            margin-top: 30px;
            background: linear-gradient(45deg, #00ffea, #8a2be2, #ff2e96);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.5);
        }
        .register-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 70px rgba(138, 43, 226, 0.7);
        }
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-msg, .error-msg {
            margin: 20px 0;
            padding: 14px;
            border-radius: 16px;
            font-weight: 600;
        }
        .success-msg { background: rgba(0, 255, 234, 0.2); color: #00ffea; border: 1px solid #00ffea; }
        .error-msg { background: rgba(255, 46, 150, 0.2); color: #ff2e96; border: 1px solid #ff2e96; }

        .extra-links {
            margin-top: 35px;
            font-size: 1.05rem;
        }
        .extra-links a {
            color: #00d4ff;
            font-weight: 700;
            text-decoration: none;
        }
        .extra-links a:hover { text-decoration: underline; }

        @keyframes rainbow { to { transform: rotate(360deg); } }
    </style>
</head>
<body onmousemove="updateTrail(event)">

    <canvas id="particles-canvas"></canvas>
    <div id="mouse-trail"></div>
    <div id="loading-overlay"><div>Loading... Please wait</div></div>

    <header>
        <div class="header-content">
            <img src="yobest_studio_logo.png" alt="Yobest Studio" style="max-height: 50px;">
            <nav>
                <a href="index.html" class="glass-btn btn-teal">Home</a>
                <a href="ai.html" class="glass-btn btn-magenta">AI Tools</a>
                <a href="contact.html" class="glass-btn btn-yellow">Contact</a>
                <a href="donation.html" class="glass-btn btn-gray">Donation</a>
                <button id="theme-toggle" class="glass-btn btn-teal">Moon</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">

                <div class="register-container">
                    <h2>Create Account</h2>
                    <p>Join the ultimate Roblox dev community!</p>

                    <!-- Live Avatar Preview -->
                    <img id="avatar-preview" class="avatar-preview" src="https://i.imgur.com/8Q3Z2yK.png" alt="Your Roblox Avatar">

                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="roblox-username" placeholder="Roblox Username (exact)" required autocomplete="off">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password (6+ characters)" required minlength="6">
                    </div>

                    <div id="status-msg"></div>

                    <button class="register-btn" id="register-btn" onclick="handleRegister()">
                        Create Account
                    </button>

                    <div class="extra-links">
                        Already have an account? <a href="login.html">Login here</a><br><br>
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom-ad" style="margin-top: 60px;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5259139635500316" data-ad-slot="9129744892" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Yobest Studio. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://youtube.com/@YobestRobloxStudio" target="_blank">YouTube</a>
            <a href="https://twitter.com/Yobest_BYTR" target="_blank">Twitter</a>
            <a href="https://discord.gg/jKASqrc7H3" target="_blank">Discord</a>
        </div>
    </footer>

    <script>
        const usernameInput = document.getElementById('roblox-username');
        const avatarPreview = document.getElementById('avatar-preview');
        let debounce;

        usernameInput.addEventListener('input', async () => {
            clearTimeout(debounce);
            const username = usernameInput.value.trim();
            const status = document.getElementById('status-msg');

            if (username.length < 3) {
                avatarPreview.src = 'https://i.imgur.com/8Q3Z2yK.png';
                avatarPreview.classList.remove('nitro-rainbow');
                status.innerHTML = '';
                return;
            }

            status.innerHTML = '<div style="color:#00d4ff;">Checking username...</div>';

            debounce = setTimeout(async () => {
                try {
                    const avatar = await fetchRobloxAvatar(username);
                    if (avatar.headshot) {
                        avatarPreview.src = avatar.headshot;
                        avatarPreview.classList.add('nitro-rainbow');
                        status.innerHTML = '<div class="success-msg">Found! Welcome, ' + username + '!</div>';
                    } else {
                        status.innerHTML = '<div class="error-msg">User not found. Check spelling!</div>';
                    }
                } catch {
                    status.innerHTML = '<div class="error-msg">Error searching user</div>';
                }
            }, 800);
        });

        async function handleRegister() {
            const username = document.getElementById('roblox-username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('register-btn');
            const status = document.getElementById('status-msg');

            if (!username || !email || !password) {
                status.innerHTML = '<div class="error-msg">Please fill all fields!</div>';
                return;
            }
            if (password.length < 6) {
                status.innerHTML = '<div class="error-msg">Password must be 6+ characters</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = "Creating Account...";
            status.innerHTML = '<div style="color:#00ffea;">Registering...</div>';

            try {
                await register(email, password, username);
                status.innerHTML = '<div class="success-msg">Account created! Redirecting...</div>';
                setTimeout(() => location.href = 'index.html', 2000);
            } catch (err) {
                status.innerHTML = `<div class="error-msg">${err.message || "Registration failed! Try again."}</div>`;
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        }
    </script>
</body>
</html>
