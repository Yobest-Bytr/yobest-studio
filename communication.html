                    <input type="text" id="chat-input" placeholder="Type a message..." class="chat-input" spellcheck="false">

    <script src="script.js"></script>
    <script>
        // Ensure script.js is loaded and DOM is ready before executing functions
        // Note: For production, compile script.ts to script.js and reference script.js instead
        window.onload = function(): void {
            console.log('Checking if functions are defined...');
            if (typeof trackVisitor === 'function' && 
                typeof displayCounters === 'function' && 
                typeof loadCommunicationMessages === 'function' && 
                typeof sendMessage === 'function' && 
                typeof toggleEmojiPicker === 'function' && 
                typeof uploadCommunicationFile === 'function') {
                console.log('All functions defined, executing...');
                trackVisitor();
                displayCounters();
                loadCommunicationMessages();
            } else {
                console.error('One or more functions are not defined. Ensure script.ts is compiled and loaded correctly. Defined functions:', {
                    trackVisitor: typeof trackVisitor,
                    displayCounters: typeof displayCounters,
                    loadCommunicationMessages: typeof loadCommunicationMessages,
                    sendMessage: typeof sendMessage,
                    toggleEmojiPicker: typeof toggleEmojiPicker,
                    uploadCommunicationFile: typeof uploadCommunicationFile
                });
            }
        };

        // Communication Functions (already defined in script.ts, but included here for completeness)
        function toggleEmojiPicker(): void {
            const emojiPicker = document.getElementById('emoji-picker') as HTMLElement;
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        }

        // Handle emoji selection (using emoji-picker-element)
        document.addEventListener('DOMContentLoaded', () => {
            const emojiPicker = document.querySelector('emoji-picker');
            if (emojiPicker) {
                emojiPicker.addEventListener('emoji-click', (event: any) => {
                    const input = document.getElementById('chat-input') as HTMLInputElement;
                    if (input) {
                        input.value += event.detail.emoji.native;
                    }
                    toggleEmojiPicker();
                });
            }
        });
    </script>
