    <script src="script.js"></script>
    <script>
        // Ensure script.js is loaded before executing these functions
        window.onload = function() {
            checkLoginState();
            loadAccountInfo();
            trackVisitor();

            // Check login state for communication
            const loggedInEmail = localStorage.getItem('loggedInEmail');
            const communicationContainer = document.getElementById('communication-container');
            const loginRequired = document.getElementById('login-required');
            if (loggedInEmail) {
                communicationContainer.style.display = 'block';
                loginRequired.style.display = 'none';
                loadCommunicationMessages(); // Load existing messages
            } else {
                communicationContainer.style.display = 'none';
                loginRequired.style.display = 'block';
            }
        };

        // Communication Functions
        function loadCommunicationMessages() {
            const messagesDiv = document.getElementById('communication-messages');
            const messages = JSON.parse(localStorage.getItem('communicationMessages')) || [];
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                const userData = accounts[msg.email] || { username: msg.email.split('@')[0], avatar: 'https://via.placeholder.com/40' };
                const msgDiv = document.createElement('div');
                msgDiv.className = 'comment animate-card';
                msgDiv.innerHTML = `
                    <img src="${userData.avatar}" alt="${userData.username}" class="comment-avatar">
                    <div class="comment-content">
                        <strong>${userData.username}</strong>: ${msg.text}
                        <div class="comment-meta">
                            <span>${new Date(msg.timestamp).toLocaleString()}</span>
                            ${msg.file ? `<a href="${msg.file}" target="_blank" class="file-link">ðŸ“Ž File</a>` : ''}
                        </div>
                    </div>
                `;
                messagesDiv.appendChild(msgDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }

        function sendMessage(inputId = 'chat-input', messagesId = 'communication-messages') {
            const input = document.getElementById(inputId);
            const messagesDiv = document.getElementById(messagesId);
            const email = localStorage.getItem('loggedInEmail');

            if (!email) {
                alert('Please log in to communicate.');
                return;
            }

            const messageText = input.value.trim();
            if (messageText) {
                const messages = JSON.parse(localStorage.getItem('communicationMessages')) || [];
                messages.push({
                    email: email,
                    text: messageText,
                    timestamp: new Date().toISOString(),
                    file: null // Will be updated by uploadFile if a file is uploaded
                });
                localStorage.setItem('communicationMessages', JSON.stringify(messages));
                input.value = '';
                loadCommunicationMessages();
            }
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        }

        // Handle emoji selection (using emoji-picker-element)
        document.addEventListener('DOMContentLoaded', () => {
            const emojiPicker = document.querySelector('emoji-picker');
            if (emojiPicker) {
                emojiPicker.addEventListener('emoji-click', event => {
                    const input = document.getElementById('chat-input');
                    if (input) {
                        input.value += event.detail.emoji.native;
                    }
                    toggleEmojiPicker(); // Hide picker after selection
                });
            }
        });

        function uploadFile(input) {
            const file = input.files[0];
            if (file && (file.type.startsWith('image/') || file.type === 'application/pdf' || file.type.startsWith('text/'))) {
                const email = localStorage.getItem('loggedInEmail');
                if (!email) {
                    alert('Please log in to upload files.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileUrl = e.target.result; // Base64 or Blob URL for local testing
                    const messages = JSON.parse(localStorage.getItem('communicationMessages')) || [];
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage && !lastMessage.file) { // Link file to the last message
                        lastMessage.file = fileUrl;
                        localStorage.setItem('communicationMessages', JSON.stringify(messages));
                    } else {
                        messages.push({
                            email: email,
                            text: `File: ${file.name}`,
                            timestamp: new Date().toISOString(),
                            file: fileUrl
                        });
                        localStorage.setItem('communicationMessages', JSON.stringify(messages));
                    }
                    loadCommunicationMessages();
                    alert(`File (${file.name}) uploaded successfully!`);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image, PDF, or text file.');
            }
        }
    </script>
