<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="yobest_studio_logo.png" type="image/png">
    <script src="script.js" defer></script>

    <style>
        .game-page { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .video-container { margin: 40px 0; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0, 212, 255, 0.3); }
        .video-title { text-align: center; font-size: 2.6rem; margin: 30px 0 15px; background: linear-gradient(45deg, #00ffea, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 18px; margin: 35px 0; }
        .stat { background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 16px; padding: 20px; text-align: center; transition: all 0.4s; }
        .stat:hover { transform: translateY(-8px); border-color: var(--accent-teal); }
        .stat i { font-size: 2.2rem; margin-bottom: 10px; color: var(--accent-cyan); }
        .stat .num { font-size: 1.6rem; font-weight: 700; color: var(--accent-teal); }
        .action-buttons { text-align: center; margin: 50px 0; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .action-buttons a { padding: 18px 44px; border-radius: 50px; font-size: 1.2rem; font-weight: 600; min-width: 240px; display: inline-flex; align-items: center; justify-content: center; gap: 12px; }
        .desc-box { background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 30px; border: 1px solid var(--glass-border); margin: 40px 0; line-height: 1.8; font-size: 1.1rem; }
        .comments-section h2 { text-align: center; margin: 50px 0 30px; font-size: 2rem; }
        .comment { background: rgba(0, 212, 255, 0.08); border-left: 4px solid var(--accent-teal); padding: 18px; border-radius: 12px; margin-bottom: 16px; }
        .comment-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; }
        @media (max-width: 768px) { .action-buttons a { min-width: 100%; } }
    </style>
</head>
<body onmousemove="updateTrail(event)">
    <canvas id="particles-canvas"></canvas>
    <div id="mouse-trail"></div>
    <div id="loading-overlay">Y<div>Loading... Please wait</div></div>

    <header>
        <div class="header-content">
            <img src="yobest_studio_logo.png" alt="Yobest Studio" style="max-height: 50px;">
            <nav>
                <a href="index.html" class="glass-btn btn-teal"><i class="fas fa-home"></i> Home</a>
                <a href="ai.html" class="glass-btn btn-magenta"><i class="fas fa-robot"></i> AI Tools</a>
                <a href="contact.html" class="glass-btn btn-yellow"><i class="fas fa-envelope"></i> Contact</a>
                <a href="donation.html" class="glass-btn btn-gray"><i class="fas fa-heart"></i> Donation</a>
                <button id="theme-toggle" class="glass-btn btn-teal"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <main class="game-page">
        <h1 class="video-title" id="video-title">Loading...</h1>

        <div class="video-container">
            <iframe id="video-player" width="100%" height="540" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="stats-grid">
            <div class="stat"><i class="fas fa-eye"></i><div class="num" id="video-views">0</div><small>Views</small></div>
            <div class="stat"><i class="fas fa-thumbs-up"></i><div class="num" id="video-likes">0</div><small>Likes</small></div>
            <div class="stat"><i class="fas fa-calendar-alt"></i><div class="num" id="video-date">2025</div><small>Released</small></div>
            <div class="stat"><i class="fas fa-tags"></i><div class="num" id="video-price">Free</div><small>Price</small></div>
        </div>

        <div class="action-buttons">
            <a id="download-btn" href="#" target="_blank" class="glass-btn btn-teal" style="display:none;">
                <i class="fas fa-download"></i> Download Game File
            </a>
            <a id="try-game-btn" href="#" target="_blank" class="glass-btn btn-magenta" style="display:none;">
                <i class="fas fa-gamepad"></i> Play on Roblox
            </a>
        </div>

        <div class="desc-box">
            <h2><i class="fas fa-scroll"></i> Video Description</h2>
            <div id="video-description" style="margin-top: 15px;">Loading description...</div>
        </div>

        <div class="comments-section">
            <h2><i class="fas fa-comments"></i> YouTube Comments</h2>
            <div id="youtube-comments">Loading comments...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Yobest Studio. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://youtube.com/@YobestRobloxStudio" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://twitter.com/Yobest_BYTR" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://discord.gg/jKASqrc7H3" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        </div>
    </footer>
</body>
</html>
