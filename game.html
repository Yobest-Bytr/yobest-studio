<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2925220406728611" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-kqNfk8EL0Vsx5pqskqQ57pq+BwR55rYwtVmswqLxMQ52R9ETg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-animate">
        <div class="container">
            <h1 class="title-frame"><a href="index.html" class="site-name">Yobest Studio<span class="highlight"></span></a></h1>
            <nav class="nav-container">
                <a href="blog.html" class="nav-btn">Blog</a>
                <a href="contact.html" class="nav-btn">Contact</a>
                <a href="index.html" class="nav-btn">Home</a>
                <a href="ai.html" class="nav-btn">AI Tools</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="btn socialbtn"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="btn socialbtn"><i class="fab fa-x"></i> X</a>
                <a href="#" id="login-btn" class="btn socialbtn" onclick="openLogin()" style="display: inline-block;">Login</a>
                <a href="account-settings.html" id="account-btn" class="btn socialbtn" onclick="openAccountSettings()" style="display: none;">Account</a>
                <img src="https://via.placeholder.com/40" alt="Account" class="account-pic" id="account-pic" style="display: none;" onclick="window.location.href='account-settings.html';">
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">×</span>
            <h2 class="title-frame animate-text">Login or Create Account</h2>
            <form id="auth-form" onsubmit="event.preventDefault(); authUser(document.getElementById('email').value, document.getElementById('password').value, (message) => { document.getElementById('auth-message').textContent = message; document.getElementById('auth-message').classList.add(message.includes('successful') ? 'animate-success' : 'animate-error'); setTimeout(() => document.getElementById('auth-message').textContent = '', 3000); closeLogin(); })">
                <button type="button" class="btn google-btn animate-btn" onclick="googleLogin()">Sign in with Google</button>
                <div class="or-divider">OR</div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn actionbtn animate-btn">Sign In / Create</button>
            </form>
            <p id="auth-message" class="reaction-text animate-text"></p>
        </div>
    </div>

    <!-- Account Settings Modal -->
    <div id="account-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAccountSettings()">×</span>
            <h2 class="title-frame animate-text">Account Settings</h2>
            <p><a href="account-settings.html" class="btn actionbtn animate-btn">Go to Full Account Settings</a></p>
            <form id="account-form" onsubmit="event.preventDefault(); updateAccount(document.getElementById('username').value, document.getElementById('email').value, document.getElementById('new-password').value || '', (message) => { document.getElementById('account-message').textContent = message; document.getElementById('account-message').classList.add(message.includes('successful') ? 'animate-success' : 'animate-error'); setTimeout(() => document.getElementById('account-message').textContent = '', 3000); closeAccountSettings(); })">
                <input type="text" id="username" placeholder="Username" value="" required class="auth-input">
                <input type="email" id="email" placeholder="Email" required class="auth-input">
                <input type="password" id="new-password" placeholder="New Password (optional)" class="auth-input">
                <input type="file" id="avatar-upload" accept="image/*" onchange="previewAvatar(this)" class="auth-input">
                <img id="avatar-preview" src="https://via.placeholder.com/40" alt="Avatar Preview" class="avatar-preview" style="display: none; width: 40px; height: 40px; border-radius: 50%; margin: 10px 0;">
                <button type="submit" class="btn actionbtn animate-btn">Save Changes</button>
            </form>
            <p id="account-message" class="reaction-text animate-text"></p>
        </div>
    </div>

    <section class="game-details animate-section" style="background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #2a2a6a);">
        <div class="container">
            <h2 class="title-frame animate-text">Game Details</h2>
            <p class="animate-text">Explore this epic Roblox game from Yobest Studio!</p>
            <div class="button-group">
                <a href="confirm.html" class="btn actionbtn animate-btn" onclick="trackDownload()">Download Game</a>
            </div>
            <div class="game-content" data-task="loadGameDetails"></div>
            <!-- Comment Section (hidden by default) -->
            <div id="comment-section" class="comment-section" style="display: none;">
                <h3 class="animate-text">Comments</h3>
                <form onsubmit="event.preventDefault(); addComment()">
                    <input type="text" id="comment-input" placeholder="Add a comment..." class="auth-input" required>
                    <button type="submit" class="btn actionbtn animate-btn">Submit</button>
                </form>
                <div id="comments-list" class="comments-list"></div>
            </div>
            <button id="toggle-comments" class="btn actionbtn animate-btn" onclick="updateCommentVisibility()">Toggle Comments</button>
        </div>
    </section>

    <section class="ad-section">
        <div class="container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </section>

    <footer class="animate-section">
        <div class="container">
            <p class="animate-text">© 2025 Yobest Studio. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://www.youtube.com/channel/UCsV3X3EyEowLEdRW1RileuA" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-x"></i> X</a>
            </div>
            <div class="footer-ad">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
