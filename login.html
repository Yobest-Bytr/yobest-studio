<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="yobest_studio_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5259139635500316" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <style>
        .login-container {
            max-width: 500px;
            margin: 120px auto 80px;
            padding: 60px 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow), 0 0 80px rgba(0, 212, 255, 0.4);
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }
        .login-container h2 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #00d4ff, #00ffea, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }
        .login-container p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            color: #e0e7ff;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }
        .input-group input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            font-size: 1.2rem;
            background: rgba(20, 20, 50, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            transition: all 0.4s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            transform: scale(1.03);
        }
        .input-group i {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1.6rem;
        }

        .login-btn {
            width: 100%;
            padding: 22px;
            font-size: 1.5rem;
            font-weight: 800;
            margin: 30px 0 20px;
            background: linear-gradient(45deg, #00d4ff, #00ffea);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.5);
        }
        .login-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 70px rgba(0, 212, 255, 0.7);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            min-height: 30px;
            margin: 20px 0;
            padding: 12px;
            border-radius: 16px;
            font-weight: 600;
        }
        .success { background: rgba(0, 255, 234, 0.2); color: #00ffea; border: 1px solid #00ffea; }
        .error { background: rgba(255, 46, 150, 0.2); color: #ff2e96; border: 1px solid #ff2e96; }

        .extra-links {
            margin-top: 30px;
            font-size: 1.1rem;
        }
        .extra-links a {
            color: #00d4ff;
            font-weight: 700;
            text-decoration: none;
        }
        .extra-links a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .login-container {
                margin: 80px 20px;
                padding: 50px 30px;
            }
            .login-container h2 { font-size: 2.8rem; }
        }
    </style>
</head>
<body onmousemove="updateTrail(event)">

    <canvas id="particles-canvas"></canvas>
    <div id="mouse-trail"></div>
    <div id="loading-overlay"><div>Loading... Please wait</div></div>

    <header>
        <div class="header-content">
            <img src="yobest_studio_logo.png" alt="Yobest Studio" style="max-height: 50px;">
            <nav>
                <a href="index.html" class="glass-btn btn-teal">Home</a>
                <a href="ai.html" class="glass-btn btn-magenta">AI Tools</a>
                <a href="contact.html" class="glass-btn btn-yellow">Contact</a>
                <a href="donation.html" class="glass-btn btn-gray">Donation</a>
                <button id="theme-toggle" class="glass-btn btn-teal">Moon</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">

                <div class="login-container">
                    <h2>Login to Yobest Studio</h2>
                    <p>Welcome back, legend!</p>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Your Password" required minlength="6">
                    </div>

                    <div id="status-msg" class="status-msg"></div>

                    <button class="login-btn" id="login-btn" onclick="handleLogin()">
                        Login Now
                    </button>

                    <div class="extra-links">
                        Don't have an account? <a href="register.html">Register Here</a><br><br>
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom-ad">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5259139635500316" data-ad-slot="9129744892" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Yobest Studio. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://youtube.com/@YobestRobloxStudio" target="_blank">YouTube</a>
            <a href="https://twitter.com/Yobest_BYTR" target="_blank">Twitter</a>
            <a href="https://discord.gg/jKASqrc7H3" target="_blank">Discord</a>
        </div>
    </footer>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('status-msg');

            if (!email || !password) {
                msg.className = 'status-msg error';
                msg.textContent = 'Please fill in all fields!';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            msg.className = 'status-msg';
            msg.textContent = 'Please wait...';

            try {
                await login(email, password);
                msg.className = 'status-msg success';
                msg.textContent = 'Login successful! Redirecting...';
                setTimeout(() => location.href = 'index.html', 1500);
            } catch (err) {
                msg.className = 'status-msg error';
                msg.textContent = err.message || 'Invalid email or password!';
                btn.disabled = false;
                btn.textContent = 'Login Now';
            }
        }

        // Allow Enter key
        document.addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
