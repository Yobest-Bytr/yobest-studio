<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yobest Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="yobest_studio_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5259139635500316" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <style>
        .login-container {
            max-width: 480px;
            margin: 120px auto 60px;
            padding: 50px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow), 0 0 60px rgba(0, 212, 255, 0.3);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        .login-container h2 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #00ffea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        .login-container p {
            opacity: 0.9;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .input-group {
            position: relative;
            margin: 24px 0;
        }
        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 56px;
            font-size: 1.1rem;
            background: rgba(20, 20, 50, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-light);
            transition: all 0.4s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: scale(1.02);
        }
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1.4rem;
        }
        .login-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 20px;
            background: linear-gradient(45deg, #00d4ff, #00ffea);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.4);
        }
        .login-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.6);
        }
        .extra-links {
            margin-top: 30px;
            font-size: 1rem;
        }
        .extra-links a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: #ff2e96;
            font-weight: 600;
            margin: 16px 0;
            min-height: 24px;
        }
        @media (max-width: 768px) {
            .login-container {
                margin: 80px 20px;
                padding: 40px 30px;
            }
            .login-container h2 { font-size: 2.5rem; }
        }
    </style>
</head>
<body onmousemove="updateTrail(event)">

    <canvas id="particles-canvas"></canvas>
    <div id="mouse-trail"></div>
    <div id="loading-overlay"><div>Loading... Please wait</div></div>

    <header>
        <div class="header-content">
            <img src="yobest_studio_logo.png" alt="Yobest Studio" style="max-height: 50px;">
            <nav>
                <a href="index.html" class="glass-btn btn-teal">Home</a>
                <a href="ai.html" class="glass-btn btn-magenta">AI Tools</a>
                <a href="contact.html" class="glass-btn btn-yellow">Contact</a>
                <a href="donation.html" class="glass-btn btn-gray">Donation</a>
                <button id="theme-toggle" class="glass-btn btn-teal">Moon</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">

                <div class="login-container">
                    <h2>Login to Yobest Studio</h2>
                    <p>Welcome back! Enter your credentials to continue.</p>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="error-msg" id="error-msg"></div>

                    <button class="login-btn" onclick="handleLogin()">
                        Login
                    </button>

                    <div class="extra-links">
                        Don't have an account? <a href="register.html">Register Now</a><br><br>
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom-ad" style="margin-top: 60px;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5259139635500316" data-ad-slot="9129744892" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Yobest Studio. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://youtube.com/@YobestRobloxStudio" target="_blank">YouTube</a>
            <a href="https://twitter.com/Yobest_BYTR" target="_blank">Twitter</a>
            <a href="https://discord.gg/jKASqrc7H3" target="_blank">Discord</a>
        </div>
    </footer>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (!email || !password) {
                errorMsg.textContent = "Please fill in all fields!";
                return;
            }

            errorMsg.textContent = "Logging in...";
            
            try {
                await login(email, password);
                errorMsg.style.color = "#00ffea";
                errorMsg.textContent = "Success! Redirecting...";
                setTimeout(() => location.href = 'index.html', 1000);
            } catch (err) {
                errorMsg.style.color = "#ff2e96";
                errorMsg.textContent = err.message || "Invalid email or password!";
            }
        }

        // Allow Enter key to login
        document.addEventListener('keypress', e => {
            if (e.key === 'Enter' && document.getElementById('email')?.value) {
                handleLogin();
            }
        });
    </script>
</body>
</html>
