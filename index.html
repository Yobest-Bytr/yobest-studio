<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yobest Studio - Roblox Game Files</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2925220406728611" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-kqNfk8EL0Vsx5pqskqQ57pq+BwR55rYwtVmswqLxMQ52R9ETg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="yobest_studio_logo.png">
</head>
<body>
    <header class="header-animate">
        <div class="container">
            <h1 class="title-frame">
                <span class="neon-text">Yobest Studio</span>
                <span class="highlight neon-glow"></span>
            </h1>
            <nav class="nav-container">
                <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="btn socialbtn"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="btn socialbtn"><i class="fab fa-x"></i> X</a>
                <a href="https://www.youtube.com/@YobestRobloxStudio" target="_blank" class="btn socialbtn"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="#" id="login-btn" class="btn socialbtn" onclick="openLogin()">Login <i class="fas fa-sign-in-alt"></i></a>
                <a href="#" id="account-btn" class="btn socialbtn" onclick="openAccountSettings()" style="display: none;">Account <i class="fas fa-user"></i></a>
                <img src="https://via.placeholder.com/40" alt="Account" class="account-pic" id="account-pic" style="display: none;" onclick="openAccountSettings();">
            </nav>
        </div>
    </header>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">×</span>
            <h2 class="title-large animate-text" style="color: #00ffcc;">Login or Create Account</h2>
            <form id="login-form" onsubmit="event.preventDefault(); authUser(document.getElementById('login-username').value, document.getElementById('login-password').value, document.getElementById('login-email').value, handleAuthResponse)">
                <input type="text" id="login-username" class="auth-input" placeholder="Username" required>
                <input type="password" id="login-password" class="auth-input" placeholder="Password" required>
                <input type="email" id="login-email" class="auth-input" placeholder="Email (optional)">
                <button type="submit" class="btn actionbtn animate-btn">Sign In / Create <i class="fas fa-arrow-right"></i></button>
                <div id="login-error" class="reaction-text animate-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div id="account-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAccountSettings()">×</span>
            <h2 class="title-large animate-text" style="color: #00ffcc;">Account Settings</h2>
            <form id="account-form" onsubmit="event.preventDefault(); updateAccount(document.getElementById('username').value, document.getElementById('email').value, document.getElementById('new-password').value, handleAccountResponse)">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="email" id="email" class="auth-input" placeholder="Email (optional)">
                <input type="password" id="new-password" class="auth-input" placeholder="New Password (optional)">
                <input type="file" id="avatar-upload" accept="image/*" onchange="previewAvatar(this)" class="auth-input">
                <img id="avatar-preview" src="https://via.placeholder.com/40" alt="Avatar Preview" class="avatar-preview" style="display: none; width: 40px; height: 40px; border-radius: 50%; margin: 10px 0; border: 2px solid #00ffcc;">
                <button type="submit" class="btn actionbtn animate-btn">Save Changes <i class="fas fa-save"></i></button>
                <button type="button" class="btn actionbtn animate-btn" onclick="logout()">Logout <i class="fas fa-sign-out-alt"></i></button>
                <div id="account-message" class="reaction-text animate-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <main class="site-content">
        <!-- Top Navigation Section -->
        <section class="top-nav-section animate-section">
            <div class="container">
                <div class="nav-buttons">
                    <a href="#" class="btn nav-btn">Explore Games</a>
                    <a href="#" class="btn nav-btn" onclick="addYourGame()">Upload Game</a>
                </div>
                <div class="user-stats">
                    <p><span class="online-dot"></span> Registered users: <span id="registered-users">0</span></p>
                    <p>Guests: <span id="guest-users">0</span></p>
                </div>
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section">
            <div class="container">
                <p class="ad-label">ADVERTISEMENT</p>
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                <a href="#" class="remove-ads">REMOVE ADS</a>
            </div>
        </section>

        <!-- Game Previews Section -->
        <section class="game-previews animate-section">
            <div class="container">
                <h2 class="title-large animate-text" style="color: #00ffcc;">Latest Roblox Games</h2>
                <div class="search-bar">
                    <input type="text" id="game-search" class="auth-input" placeholder="Search games...">
                    <button class="btn actionbtn animate-btn" onclick="searchGames()"><i class="fas fa-search"></i> Search</button>
                </div>
                <div id="game-grid" class="video-grid"></div>
                <div class="pagination">
                    <button class="btn actionbtn animate-btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn actionbtn animate-btn" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>

        <!-- AI Chat Section -->
        <section class="ai-tools animate-section">
            <div class="container">
                <h2 class="title-large animate-text" style="color: #00ffcc;">AI Assistant</h2>
                <div class="ai-container">
                    <div class="ai-interface">
                        <div id="ai-messages" class="chat-messages"></div>
                        <form id="ai-form" onsubmit="event.preventDefault(); sendAIMessage()">
                            <input type="text" id="ai-input" class="auth-input" placeholder="Ask the AI anything..." required>
                            <button type="submit" class="btn actionbtn animate-btn">Send <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sidebar Ad -->
        <aside class="sidebar-ad">
            <ins class="adsbygoogle" style="display:block; width: 160px; height: 600px;" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="vertical" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </aside>

        <!-- Community Chat -->
        <aside class="community-chat">
            <h3>Community Chat</h3>
            <div class="chat-messages" id="chat-messages"></div>
            <form id="chat-form" onsubmit="event.preventDefault(); sendChatMessage()">
                <input type="text" id="chat-input" placeholder="Say something..." required>
                <button type="submit" class="btn animate-btn">Send <i class="fas fa-paper-plane"></i></button>
            </form>
        </aside>
    </main>

    <section class="ad-section">
        <div class="container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </section>

    <footer class="animate-section">
        <div class="container">
            <p class="small-text animate-text" style="color: #888;">© 2025 Yobest Studio. All Rights Reserved. <i class="fas fa-copyright"></i></p>
            <div class="social-links">
                <a href="https://www.youtube.com/@YobestRobloxStudio" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://discord.gg/jKASqrc7H3" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://x.com/Yobest_BYTR" target="_blank" class="btn socialbtn animate-btn"><i class="fab fa-x"></i> X</a>
            </div>
            <div class="footer-ad">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2925220406728611" data-ad-slot="YYYYYYYYYY" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
